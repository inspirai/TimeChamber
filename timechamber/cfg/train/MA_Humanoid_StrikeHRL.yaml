params:
  seed: ${...seed}

  algo:
    name: self_play_hrl

  model:
    name: hrl

  network:
    name: hrl
    separate: True

    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: -2.3
        fixed_sigma: True
        learn_sigma: False

    mlp:
      units: [1024, 512]
      activation: relu
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None

  # self play agent related
  player_pool_type: ${...player_pool_type}
  load_checkpoint: ${if:${...checkpoint},True,False} # flag which sets whether to load the checkpoint
  load_path: ${...checkpoint} # path to the checkpoint to load
  op_load_path: ${if:${...op_checkpoint},${...op_checkpoint},${...checkpoint}} # default play with myself
  num_agents: ${...num_agents}

  update_win_rate: 0.8
  player_pool_length: 4
  games_to_check: 400
  max_update_steps: 5000
  device: ${...rl_device}

  config:
    name: Humanoid
    env_name: rlgpu
    multi_gpu: False
    ppo: True
    mixed_precision: False
    normalize_input: True
    normalize_value: True
    num_actors: ${....task.env.numEnvs}
    reward_shaper:
      scale_value: 1
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 2e-5
    lr_schedule: constant
    score_to_win: 20000000
    max_epochs: ${resolve_default:100000,${....max_iterations}}
    save_best_after: 10
    save_frequency: 50
    print_stats: True
    grad_norm: 1.0
    entropy_coef: 0.0
    truncate_grads: False
    e_clip: 0.2
    horizon_length: 64
    minibatch_size: ${resolve_default:64,${....minibatch_size}}
    mini_epochs: 6
    critic_coef: 5
    clip_value: False
    seq_len: 4
    bounds_loss_coef: 10
    
    task_reward_w: 0.9
    disc_reward_w: 0.1

    player:
      determenistic: False
      games_num: 4000
      record_elo: True
      init_elo: 400

    llc_steps: 5
    llc_config: cfg/train/base/ase_humanoid_hrl.yaml
    llc_checkpoint: tasks/data/models/ase_llc_reallusion_sword_shield.pth
